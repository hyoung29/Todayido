<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>map open</title>
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:1000px;"></div>
<p>[[${lmap.a}]], [[${lmap.b}]]</p>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f8713ba85ecbc2aa1335ea5ffc860fa9"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.43885, 126.6751), // 지도의 초기 중심좌표
            level: -1 // 지도의 초기 확대 레벨
        };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 마커를 저장할 배열
    var markers = [];

    // 마커를 생성하는 함수
    function addMarker(position) {
        var marker = new kakao.maps.Marker({
            position: position
        });

        // 기존 마커들을 모두 제거
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
        }

        // 새로운 마커 추가
        marker.setMap(map);

        // 생성한 마커를 배열에 추가
        markers.push(marker);
    }

    // Add a marker at the initial center when the map loads
    addMarker(mapOption.center);

    // 지도 클릭 이벤트 리스너 추가
    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
        // 클릭한 위치의 좌표를 가져옵니다
        var latlng = mouseEvent.latLng;

        // 새로운 마커 추가 또는 기존 마커 이동
        addMarker(latlng);
    });
</script>
</body>
</html>
