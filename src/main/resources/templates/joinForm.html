<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodayIdo</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
        })
        function isSame() {
            var pw = document.twin.wUserPW.value;
            var confirmPW = document.twin.wUserPWConfirm.value;
            if (pw.length < 6 || pw.length > 16) {
                window.alert('비밀번호는 6글자 이상, 16글자 이하만 사용 가능합니다.');
                document.getElementById('pw').value = document.getElementById('pwCheck').value = '';
                document.getElementById('same').innerHTML = '';
            }
            if (document.getElementById('pw').value != '' && document.getElementById('pwCheck').value != '') {
                if (document.getElementById('pw').value == document.getElementById('pwCheck').value) {
                    document.getElementById('same').innerHTML = '비밀번호가 일치합니다.';
                    document.getElementById('same').style.color = 'blue';
                } else {
                    document.getElementById('same').innerHTML = '비밀번호가 일치하지 않습니다.';
                    document.getElementById('same').style.color = 'red';
                }
            }
        }
    </script>
</head>
<body>
<header>
    <th:block th:insert="~{fragments::header(${session.member})}"/>
</header>
<section>
    <div class="content">
        <form th:action="@{joinProc}" method="post" class="login-form" name="jForm" onsubmit="return check()">
            <h2 class="login-header">회원 가입</h2>
            <input type="name" class="login-input" name="m_name" title="이름" autofocus placeholder="이름">
            <input type="text" class="login-input" id="mid" name="m_id" title="아이디" placeholder="아이디">
            <input type="button" class="idcheck-btn" value="중복확인" onclick="idcheck()">
            <input type="password" class="login-input" id="pw" name="m_pwd" title="비밀번호" placeholder="비밀번호" onchange="isSame()">
            <input type="password" class="login-input" id="pwCheck" name="m_pwd" title="비밀번호확인" placeholder="비밀번호확인" onchange="isSame()">
            <input type="text" class="login-input" name="m_addr" title="주소" placeholder="주소">
            <input type="date" class="login-input" name="m_birth" title="생일" placeholder="생일">
            <input type="text" class="login-input" name="m_phone" title="핸드폰번호" placeholder="핸드폰번호">
            <input type="button" class="login-btn" id="check" value="본인인증">
            <input type="submit" class="login-btn" value="가입">
        </form>
        <!-- Overlay to cover the entire page -->
        <div class="overlay"></div>

        <!-- Popup content -->
        <div class="popup">
            <span class="close">닫기</span>
            <h2>일정 정하기</h2>

            <!-- Form for 인원수, 시간, 날짜 -->
            <form>
                <label for="date">날짜:</label>
                <input type="date" id="date" name="date" required>

                <label for="people">인원수:</label>
                <input type="number" id="people" name="people" min="1" required>

                <label for="time">시간:</label>
                <input type="time" id="time" name="time" required>

                <!-- 예약하기 button -->
                <input type="submit" value="예약하기">
            </form>
        </div>

        <!-- Confirmation message -->
        <div class="confirmation">
            <span class="close">닫기</span>
            <h2>예약이 완료되었습니다</h2>
        </div>
    </div>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}"/>
</footer>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"/>
<script th:inline="javascript">
    let ck = false;
    function idcheck(){
        let id = $("#mid").val();
        if(id == ""){
            alert("아이디를 입력하세요");
            $("#mid").focus();
            return;
        }
        let sendObj = {"mid" : id};
        $.ajax({
            url: "idCheck",
            type: "get",
            data: sendObj,
            success: (res) => {
                if(res == "ok"){
                    alert("사용 가능한 아이디입니다");
                    ck = true;
                } else {
                    alert("사용할 수 없는 아이디입니다");
                    $("#mid").val("");
                    $("#mid").focus();
                    ck = false;
                }
            },
            error: (err) => {
                console.log(err);
                ck = false;
            }
        })
    }
    function check(){
        if(ck == false){
            alert("아이디 중복 확인을 해주세요");
            return false;
        }
        const jfrm = document.jForm;
        console.log(jfrm);
        let length = jfrm.length - 1;
        for(let i = 0; i < length; i++){
            if(jfrm[i].value == "" || jfrm[i] == null){
                alert(`${jfrm[i].title} 입력`);
                jfrm[i].focus();
                return false;
            }
        }
        return true;
    }
    $(function () {
        $(".check").click(function () {
            $(".overlay, .popup").show();
            $("#date").focus();
        })
        $(".close").click(function () {
            $(".overlay, .popup, .confirmation").hide();
        })
    })
</script>
</html>
