<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>콘텐츠 정보 보기</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
        })
    </script>
</head>
<body>
<header>
    <th:block th:insert="~{fragments::header(${session.member})}"/>
</header>

<section>
    <div class="content">
        <div class="login-form">
            <img src="images/sungdak.png" style="width: 900px; height: auto;">
            <h1>성원닭갈비</h1><p>(4.1)</p>
            <div class="12345678" style="width: 159px; height: 35px; color: black; font-size: 20px; font-weight: 600; word-wrap: break-word">010-1234-5678</div>
            <div style="color: black;font-size: 20px;font-family: Inter;font-weight: bold;width: 100px;height: 1px;word-wrap: break-word;">대표메뉴</div>
            <div class="slider-container">
                <div class="Rectangle92">
                    <!-- 이미지 추가 -->
                    <img src="images/dak.png" alt="추천 메뉴">
                </div>
                <button id="prevBtn">
                    <!-- 화살표 아이콘 -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                </button>
                <button id="nextBtn">
                    <!-- 화살표 아이콘 -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M10.59 16.59L12 18l6-6-6-6-1.41 1.41L15.17 12z"/>
                    </svg>
                </button>
            </div>
            <script>
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const slider = document.querySelector('.Rectangle92');

                let slideIndex = 0; // 슬라이드 인덱스 초기값 설정

                // 슬라이드 이동 함수
                function showSlide(n) {
                    const slides = document.querySelectorAll('.Rectangle92 img');
                    if (n >= slides.length) {
                        slideIndex = 0;
                    }
                    if (n < 0) {
                        slideIndex = slides.length - 1;
                    }
                    slides.forEach(slide => {
                        slide.style.display = 'none';
                    });
                    slides[slideIndex].style.display = 'block';
                }

                // 초기 슬라이드 표시
                showSlide(slideIndex);

                // 이전, 다음 버튼 클릭 이벤트 처리
                prevBtn.addEventListener('click', () => {
                    showSlide(--slideIndex);
                });

                nextBtn.addEventListener('click', () => {
                    showSlide(++slideIndex);
                });
            </script>

            <div class="Rectangle88"></div>
            <div class="Rectangle87"></div>
            <div class="Rectangle86"></div>
            <button class="Rectangle85" style="width: 150px;height: 44px;background: #7F7F7F;border-radius: 6.55px;">리뷰작성</button>
            <div class="Rectangle91"></div>
            <div class="Rectangle94" style="color: #FFF;font-family: Inter;font-size: 20px;font-style: normal;font-weight: 600;line-height: 50px;">김태욱</div>
            <div class="Rectangle95" style="width: 100%; height: 100%; background: #7F7F7F; border-radius: 11.67px"></div>
        </div>
    </div>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}" />
</footer>
</body>
</html>
