<!--글리스트 목록 페이지-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>TodayIdo</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <th:block th:insert="~{fragments::header(${session.member})}"/>
</header>
<section>
    <div class="content">
        <div class="board-form">
            <div class="user-info">
                <div class="user-info-sub"
                     th:object="${session.member}">
                </div>
                <script th:inline="javascript">
                    const mem = [[${session.member}]];

                    function gohome() {
                        if (mem != null) {//로그인 한 상태
                            location.href = "boardList?pageNum=1";
                        } else {//로그인 안한 상태
                            location.href = "/";
                        }
                    }
                </script>
            </div>
            <div class="login-form">
                <h2 class="login-header">문의사항</h2>
                <div class="search-area">
                    <div>
                        <select id="sel">
                            <option value="b_title" selected>
                                제목
                            </option>
                            <option value="b_contents">
                                내용
                            </option>
                        </select>
                        <input type="text" id="keyword">
                        <button id="search">검색</button>
                    </div>
                </div>
                <div class="data-area">
                    <div class="title-row">
                        <div class="t-no p-10">번호</div>
                        <div class="t-title p-30">제목</div>
                        <div class="t-name p-15">작성자</div>
                        <div class="t-date p-30">작성일</div>
                        <div class="t-view p-15">조회수</div>
                    </div>

                    <div class="data-row">
                        <th:block th:if="${#lists.isEmpty(bList)}">
                            <div style="width:100%">
                                게시글이 없습니다.
                            </div>
                            <button class="wr-btn" id="write">작성하기</button>
                        </th:block>
                        <th:block th:unless="${#lists.isEmpty(bList)}">
                            <th:block th:each="bitem:${bList}">
                                <div class="d-in-row">
                                    <div class="t-no p-10" th:text="${bitem.b_num}"></div>
                                    <div class="t-title p-30">
                                        <a th:href="@{boardDetail(b_num=${bitem.b_num})}"
                                           th:text="${bitem.b_title}"></a>
                                    </div>
                                    <div class="t-name p-15" th:text="${bitem.m_name}"></div>
                                    <div class="t-date p-30" th:text="${bitem.b_date}"></div>
                                    <div class="t-view p-15" th:text="${bitem.b_views}"></div>
                                </div>
                            </th:block>
                        </th:block>
                    </div>
                </div>

            </div>

            <div class="btn-area">
                <div class="paging" th:utext="${paging}"></div>

            </div>
        </div>
    </div>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}"/>
</footer>
</body>
<script>
    $("#search").click(function () {
        //사용자가 입력한 검색 키워드를 가져온다.
        let keyword = $("#keyword").val();
        if (keyword == "") {
            alert("검색어를 입력하세요.");
            return;
        }
        let select = $("#sel").val();
        //검색용 uri 생성 및 실행(location.href)
        location.href = `/boardList?colname=${select}&keyword=${keyword}&pageNum=1`
    });

    $("#write").click(function () {
        location.href = "qnaWrite";
    });
</script>
</html>
