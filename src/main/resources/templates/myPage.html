<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodayIdo</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Your existing styles... */
    </style>
</head>
<body>
<header>
    <th:block th:insert="~{fragments::header(${session.user})}"/>
</header>
<section>
    <div class="login-form">
        <div class="prof">
            <p>홍길동님</p>
            <p class="my">내정보</p>
        </div>
        <div class="resv">
            <h6>예약 현황</h6>
            <div class="resv_d">
                <div class="rcontent">
                    <img src="images/mesikdang.png" class="pt">
                    <p class="rstar">4.4</p>
                    <p class="rname">미식당</p>
                    <p class="rplace">용현동</p>
                    <p class="rmenu">모듬전, 맥주, 치킨 등</p>
                </div>
            </div>
            <div>
                <input type="button" value="예약변경" class="resv-change">
                <input type="button" value="예약취소" class="resv-cancel">
            </div>
        </div>
    </div>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}"/>
</footer>

<script>
    $(document).ready(function () {
        // Function to handle reservation change
        function changeReservation() {
            // Implement your logic to change the reservation here
            alert("예약이 변경되었습니다");
        }

        // Function to handle reservation cancellation
        function cancelReservation() {
            // Implement your logic to cancel the reservation here
            alert("예약이 취소되었습니다!");
            // Redirect to the original page (change the URL accordingly)
            window.location.href = "myPage";
        }

        // Attach click event handler to the "예약변경" button
        $(".resv-change").click(function () {
            changeReservation();
        });

        // Attach click event handler to the "예약취소" button
        $(".resv-cancel").click(function () {
            cancelReservation();
        });
    });
</script>
</body>
</html>
